{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Доступные даты для информации о репетициях</h2>
    {% for date in dates %}
        <button onclick="location.href='{% url 'rehearsal_info' date.day date.month date.year %}'">
            {{ date.date_str }} - Информация о репетициях
        </button>
    {% endfor %}
</div>
{% endblock %}
